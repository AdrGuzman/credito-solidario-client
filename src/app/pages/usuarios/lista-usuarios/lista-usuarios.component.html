<div class="container mat-elevation-z0">
  <mat-card class="lista-usuarios">
    <mat-card-header>
      <h1>Listado de usuarios</h1>
    </mat-card-header>
    <mat-card-content>
      <button [InhabilitarSiNoAutorizado]="'crear_usuario'" mat-fab color="primary" (click)="abrirDialogoNuevo()" class="float-botton-right">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    
      <mat-form-field>
        <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Identidad, nombre, correo">
      </mat-form-field>
    
      <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" class="data-table">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
        </ng-container>
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>
    
        <!-- Correo Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let row">{{row.correo}}</td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
            <button mat-button (click)="abrirDialogoEditar(row.id)" color="primary" class="boton-tabla"><mat-icon>edit</mat-icon></button>
            <button mat-button (click)="abrirDialogoContrasenia(row.id)" color="primary" class="boton-tabla"><mat-icon>lock</mat-icon></button>
            <a mat-button [routerLink]="[row.id]" class="boton-tabla"><mat-icon color="primary">visibility</mat-icon></a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="25"
        [pageSizeOptions]="[5, 25, 50, 100, 250]">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
