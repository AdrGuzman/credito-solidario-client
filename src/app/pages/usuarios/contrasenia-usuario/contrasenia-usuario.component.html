<div>
  <form [formGroup]="formularioContrasenia" (ngSubmit)="onSubmit()" novalidate>
    <mat-card>
      <mat-card-header><h1>Cambio de contrase単a</h1></mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input type="text" matInput placeholder="Nombre" id="nombre" formControlName="nombre" name="nombre" disabled="true">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Nueva contrase単a" id="contrasenia" formControlName="contrasenia" name="contrasenia">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirmar contrase単a" id="confirmarContrasenia" formControlName="confirmarContrasenia" name="confirmarContrasenia">
          <mat-error *ngIf="formularioContrasenia.controls.confirmarContrasenia.errors?.ContraseniaCoincide">La contrase単a no coincide</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" [disabled]="!formularioContrasenia.valid">Confirmar<i class="material-icons">check</i></button>
        <button mat-flat-button color="warn" type="button" (click)="onNoClick()">Cancelar<i class="material-icons">clear</i></button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
