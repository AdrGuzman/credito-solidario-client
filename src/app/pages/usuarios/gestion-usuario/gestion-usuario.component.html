<div class="mat-elevation-z0">
  <form [formGroup]="formularioUsuario" novalidate>
    <mat-card class="datos-usuario">
      <mat-card-header>
        <h1>Datos de usuario</h1>
      </mat-card-header>
      <mat-card-content>
        <mat-toolbar>
          <mat-toolbar-row>
            <span class="espacio-toolbar"></span>            
              <button mat-icon-button (click)="abrirDialogoEditar()">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>thumb_down</mat-icon>
              </button>
              <button mat-icon-button (click)="abrirDialogoContrasenia()">
                <mat-icon>lock</mat-icon>
              </button>
          </mat-toolbar-row>
        </mat-toolbar>
        <mat-form-field>
          <input type="text" matInput placeholder="Usuario" id="usuario" formControlName="usuario" name="usuario" class="ancho-completo">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Nombre" id="nombre" formControlName="nombre" name="nombre" class="ancho-completo">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Correo" id="correo" formControlName="correo" name="correo" class="ancho-completo">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>

  <mat-card>
    <mat-card-header>
      <h1>Roles asignados</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-toolbar>
        <mat-toolbar-row>
          <span class="espacio-toolbar"></span>
            <button mat-icon-button (click)="abrirDialogoRoles()">
              <mat-icon>add</mat-icon>
            </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <table mat-table #table [dataSource]="dataSource" class="data-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

        <!-- Fecha Expiracion Column -->
        <ng-container matColumnDef="fechaExpiracion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Espira el</th>
          <td mat-cell *matCellDef="let row">{{row.fechaExpiracion}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
