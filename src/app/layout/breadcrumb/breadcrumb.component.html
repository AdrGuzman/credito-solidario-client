<mat-toolbar>
  <mat-toolbar-row>
    <ul>
      <li><a [routerLink]="['/']">Inicio</a><span> / </span></li>
      <li *ngFor="let breadcrumb of breadcrumbs">
        <a [routerLink]="[breadcrumb.url, breadcrumb.params || {}]" >{{breadcrumb.etiqueta}}</a>
        <span *ngIf="!$last"> / </span>
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>
